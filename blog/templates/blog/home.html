{% extends 'blog/base.html' %}

{% block content %}
    <div class="container">
        <h1 class="text-center">Welcome to Blog</h1>
        {% for post in posts %}
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card border-info mb-3">
                    <div class="card-body">
                        <h4><a href="{% url 'blog:details' post.id %}">{{post.title}}</a></h4>
                        <p>{{post.content}}</p>
                        <p style="float: right;">Posted {{post.time_stamp|timesince}} ago</br>Updated {{post.updated|timesince}} ago</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
