{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data">
                {%csrf_token%}
                <fieldset class="form-group"> 
                    <legend class="border-bottom mb-4 text-center">Edit Post</legend>
                    {{form|crispy}}
                </fieldset>
                <div class="row">
                    <div class="col-md-5"></div>
                    <div class="col-md-5">
                        <div class="form-group">
                            <button class="btn btn-outline-info btn-lg" type="submit">Edit</button>
                        </div>
                    </div>
                    <div class="col-md-2"></div>
                </div>
                
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
