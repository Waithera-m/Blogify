{% extends 'blog/base.html' %}

{% block content %}
<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% if messages %}
                {% for message in messages %}
                <p class="alert alert-success">{{ message }}</p>
                {% endfor %}
            {% endif %}
            <div class="card border-info mb-3">
                <div class="card-body">
                    <h3>{{post.title}}</h3>
                    <p style="text-align: right;">Posted {{post.time_stamp|timesince}} ago</br>Updated {{post.updated|timesince}} ago</p>
                    <p>{{post.content}}</p>
                    <a href="{% url 'blog:update' post.id %}" class="btn btn-info">Edit Post</a>
                    <a href="{% url 'blog:delete' post.id %}" class="btn btn-danger">Delete Post</a>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
{% endblock %}
